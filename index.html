<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha BALDÉ - Ingénieur Biomédical</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header-wrapper {
            position: relative;
            margin-bottom: 60px;
            text-align: center;
        }
        
        header {
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            color: white;
            padding: 80px 40px 40px;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }
        
        .profile-picture {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid white;
            object-fit: cover;
            margin: -100px auto 20px;
            display: block;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative;
            z-index: 2;
        }
        
        h1, h2, h3 {
            margin: 10px 0 0 0;
            font-weight: 700;
        }
        
        h1 {
            font-size: 2.5em;
        }
        
        h2 {
            font-size: 1.8em;
            color: var(--primary-color);
            text-align: center;
            margin: 30px 0 15px;
        }
        
        .contact-info {
            margin: 15px 0;
            font-size: 1.1em;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin: 50px 0;
        }
        
        .round-button {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: white;
            border: 3px solid var(--secondary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .round-button:hover {
            transform: translateY(-5px);
            background: var(--secondary-color);
            color: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .round-button i {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .round-button span {
            font-weight: 600;
            font-size: 1em;
        }

        /* Boutons rectangulaires */
        .rect-buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .rect-button {
            padding: 10px 20px;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        
        .rect-button:hover {
            background: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        /* Formulaire de contact compact */
        .contact-form {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 30px auto;
            max-width: 500px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--primary-color);
            font-size: 0.9em;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
            font-size: 0.9em;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .submit-btn {
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            justify-content: center;
        }
        
        .submit-btn:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        /* Styles des modales */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 30px rgba(0,0,0,0.3);
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            animation: slideIn 0.3s;
        }
        
        @keyframes slideIn {
            from {transform: translateY(-50px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }
        
        .close {
            position: absolute;
            right: 25px;
            top: 15px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: var(--accent-color);
        }
        
        .modal-title {
            color: var(--secondary-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        
        .two-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 20px;
        }
        
        .competence-category {
            margin-bottom: 25px;
        }
        
        .competence-category h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        ul {
            padding-left: 20px;
        }
        
        li {
            margin-bottom: 8px;
        }
        
        .experience-item {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .experience-date {
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .experience-title {
            font-weight: 600;
            margin: 5px 0;
        }
        
        .experience-place {
            font-style: italic;
            color: #666;
            margin-bottom: 10px;
        }
        
        /* Diaporama centres d'intérêt */
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: 20px auto;
        }
        
        .slide {
            display: none;
            text-align: center;
        }
        
        .slide.active {
            display: block;
        }
        
        .slide img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .slide-caption {
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }
        
        .slideshow-controls {
            text-align: center;
            margin-top: 15px;
        }
        
        .slideshow-controls button {
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .slideshow-controls button:hover {
            background: var(--primary-color);
        }
        
        .interests-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }
        
        .interest-tag {
            background-color: var(--light-color);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 0 0 15px 15px;
        }
        
        @media (max-width: 768px) {
            .profile-picture {
                width: 150px;
                height: 150px;
                margin: -80px auto 15px;
            }
            
            header {
                padding: 60px 20px 30px;
            }
            
            .round-button {
                width: 120px;
                height: 120px;
            }

            .rect-buttons-container {
                flex-direction: column;
                align-items: center;
            }
            
            .two-columns {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                width: 90%;
                margin: 10% auto;
                padding: 20px;
            }
            
            .contact-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-wrapper">
            <header>
                <img src="https://res.cloudinary.com/dvcapfeev/image/upload/w_1000,ar_16:9,c_fill,g_auto,e_sharpen/v1745527554/WhatsApp_Image_2025-04-24_%C3%A0_22.44.40_d0ad1db6_h4owe0.jpg" alt="Photo Alpha BALDÉ" class="profile-picture">
                <h1>Alpha BALDÉ</h1>
                <div class="contact-info">
                    <p>69 Impasse du midi, 07500 Guilherand-Granges</p>
                    <p>Mobilité : Nationale et internationale | Contact : 07.49.64.06.78</p>
                    <p>Courriel : alpha-balde@outlook.com | Permis B</p>
                </div>
            </header>
        </div>
        
        <main>
            <div class="buttons-container">
                <button class="round-button" onclick="openModal('competences-modal')">
                    <i class="fas fa-tools"></i>
                    <span>Compétences</span>
                </button>
                
                <button class="round-button" onclick="openModal('experiences-modal')">
                    <i class="fas fa-briefcase"></i>
                    <span>Expériences</span>
                </button>
                
                <button class="round-button" onclick="openModal('formations-modal')">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Formations</span>
                </button>
                
                <button class="round-button" onclick="openModal('interets-modal')">
                    <i class="fas fa-heart"></i>
                    <span>Centres d'intérêt</span>
                </button>
            </div>

            <div class="rect-buttons-container">
                <a href="https://drive.google.com/file/d/1xCAiEy7_cqwjVRpFiktL07qP7oT5GLHV/view" class="rect-button" target="_blank">
                    <i class="fas fa-book"></i>
                    Catalogue d'équipements
                </a>
                <a href="https://drive.google.com/file/d/1CbEJOVlYWOYUQJnYD9Q_DyJQEs5pB7f-/view" class="rect-button" target="_blank">
                    <i class="fas fa-lightbulb"></i>
                    Projets innovants
                </a>
            </div>
        </main>
        
        <!-- Section Contact compacte -->
        <section id="contact">
            <h2><i class="fas fa-paper-plane"></i> Envoyez-moi un message</h2>
            <div class="contact-form">
                <form id="contactForm" action="mailto:alpha-balde@outlook.com" method="post" enctype="text/plain">
                    <div class="form-group">
                        <label for="name">Votre nom</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Votre email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Objet</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> Envoyer
                    </button>
                </form>
            </div>
        </section>
        
        <!-- Modales (contenu inchangé) -->
        <div id="competences-modal" class="modal">
            <!-- Contenu inchangé -->
        </div>
        
        <div id="experiences-modal" class="modal">
            <!-- Contenu inchangé -->
        </div>
        
        <div id="formations-modal" class="modal">
            <!-- Contenu inchangé -->
        </div>
        
        <div id="interets-modal" class="modal">
            <!-- Contenu inchangé -->
        </div>
        
        <footer>
            &copy; <span id="current-year"></span> Alpha BALDÉ - Tous droits réservés
        </footer>
    </div>

    <script>
        // Fonctions pour gérer les modales
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            if(modalId === 'interets-modal') {
                currentSlide = 0;
                showSlide(currentSlide);
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        window.onclick = function(event) {
            if (event.target.className === 'modal') {
                event.target.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        }

        // Mise à jour automatique de l'année
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Diaporama centres d'intérêt
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        
        function showSlide(n) {
            slides.forEach(slide => slide.classList.remove('active'));
            currentSlide = (n + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }
        
        function nextSlide() {
            showSlide(currentSlide + 1);
        }
        
        function prevSlide() {
            showSlide(currentSlide - 1);
        }
        
        setInterval(nextSlide, 5000);

        // Gestion du formulaire de contact
        const contactForm = document.getElementById('contactForm');
        contactForm.addEventListener('submit', function(e) {
            // La soumission se fait via mailto:
            // Une popup de confirmation pour améliorer l'UX
            setTimeout(() => {
                alert('Merci pour votre message! Je vous répondrai dès que possible.');
                contactForm.reset();
            }, 500);
        });
    </script>
</body>
</html>
